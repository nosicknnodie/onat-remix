name: Build and Deploy to Harbor

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      N8N_WEBHOOK_URL: ${{ secrets.N8N_WEBHOOK_URL }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set tag variables
        id: vars
        run: |
          echo "SHA_TAG=sha-${GITHUB_SHA::7}" >> $GITHUB_OUTPUT
          echo "DATE_TAG=$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_OUTPUT

      - name: Notify n8n (start)
        run: |
          TIME=$(date -u +%FT%TZ)
          cat <<JSON | curl -sS -X POST "${{ env.N8N_WEBHOOK_URL }}" -H 'Content-Type: application/json' -d @-
          {
            "source":"github",
            "event":"workflow-started",
            "repo":"${{ github.repository }}",
            "workflow":"${{ github.workflow }}",
            "job":"build-and-deploy",
            "status":"started",
            "actor":"${{ github.actor }}",
            "branch":"${{ github.ref }}",
            "sha":"${{ github.sha }}",
            "runId": ${{ github.run_id }},
            "runNumber": ${{ github.run_number }},
            "url":"https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}",
            "message":"${{ github.event.head_commit.message || '' }}",
            "time":"'"$TIME"'"
          }
          JSON

      - name: Log in to Harbor
        run: echo "${{ secrets.HARBOR_PASSWORD }}" | docker login harbor.onsoa.net -u "${{ secrets.HARBOR_USERNAME }}" --password-stdin

      # - name: Generate .env from secrets
      #   run: |
      #     echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" >> .env
      #     echo "MINIO_ACCESS_KEY=${{ secrets.MINIO_ACCESS_KEY }}" >> .env
      #     echo "MINIO_SECRET_KEY=${{ secrets.MINIO_SECRET_KEY }}" >> .env
      #     echo "REDIS_HOST=${{ secrets.REDIS_HOST }}" >> .env
      #     echo "REDIS_PORT=${{ secrets.REDIS_PORT }}" >> .env
      #     echo "REDIS_PASSWORD=${{ secrets.REDIS_PASSWORD }}" >> .env
      #     echo "SMTP_SERVER=${{ secrets.SMTP_SERVER }}" >> .env
      #     echo "SMTP_ID=${{ secrets.SMTP_ID }}" >> .env
      #     echo "SMTP_PW=${{ secrets.SMTP_PW }}" >> .env
      #     echo "REMIX_PUBLIC_MAP_KAKAO_REST_API_KEY=${{ secrets.KAKAO_REST }}" >> .env
      #     echo "REMIX_PUBLIC_MAP_KAKAO_JAVASCRIPT_API_KEY=${{ secrets.KAKAO_JS }}" >> .env

      - name: Build and push Docker image for ARM64
        run: |
          if docker buildx inspect harbor-builder >/dev/null 2>&1; then
            docker buildx use harbor-builder
          else
            docker buildx create \
              --name harbor-builder \
              --driver docker-container \
              --driver-opt image=harbor.onsoa.net/library/buildkit:buildx-stable-1 \
              --use
          fi
          docker buildx build \
            --platform linux/arm64 \
            --tag harbor.onsoa.net/onat/onat-remix:latest \
            --tag harbor.onsoa.net/onat/onat-remix:${{ steps.vars.outputs.SHA_TAG }} \
            --tag harbor.onsoa.net/onat/onat-remix:${{ steps.vars.outputs.DATE_TAG }} \
            --push .

      - name: Notify n8n (end)
        if: always()
        run: |
          STATUS="${{ job.status }}"  # success | failure | cancelled
          if [ "$STATUS" = "success" ]; then
            EVENT="workflow-succeeded"
          elif [ "$STATUS" = "failure" ]; then
            EVENT="workflow-failed"
          elif [ "$STATUS" = "cancelled" ]; then
            EVENT="workflow-cancelled"
          else
            EVENT="workflow-finished"
          fi
          TIME=$(date -u +%FT%TZ)
          cat <<JSON | curl -sS -X POST "${{ env.N8N_WEBHOOK_URL }}" -H 'Content-Type: application/json' -d @-
          {
            "source":"github",
            "event":"'"$EVENT"'",
            "repo":"${{ github.repository }}",
            "workflow":"${{ github.workflow }}",
            "job":"build-and-deploy",
            "status":"'"$STATUS"'",
            "actor":"${{ github.actor }}",
            "branch":"${{ github.ref }}",
            "sha":"${{ github.sha }}",
            "runId": ${{ github.run_id }},
            "runNumber": ${{ github.run_number }},
            "url":"https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}",
            "message":"${{ github.event.head_commit.message || '' }}",
            "time":"'"$TIME"'"
          }
          JSON
