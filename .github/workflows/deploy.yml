name: Build and Deploy to Harbor

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set tag variables
        id: vars
        run: |
          echo "SHA_TAG=sha-${GITHUB_SHA::7}" >> $GITHUB_OUTPUT
          echo "DATE_TAG=$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_OUTPUT

      - name: Log in to Harbor
        run: echo "${{ secrets.HARBOR_PASSWORD }}" | docker login harbor-registry.onsoa.net:31443 -u "${{ secrets.HARBOR_USERNAME }}" --password-stdin

      - name: Generate .env from secrets
        run: |
          echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" >> .env
          echo "MINIO_ACCESS_KEY=${{ secrets.MINIO_ACCESS_KEY }}" >> .env
          echo "MINIO_SECRET_KEY=${{ secrets.MINIO_SECRET_KEY }}" >> .env
          echo "REDIS_HOST=${{ secrets.REDIS_HOST }}" >> .env
          echo "REDIS_PORT=${{ secrets.REDIS_PORT }}" >> .env
          echo "REDIS_PASSWORD=${{ secrets.REDIS_PASSWORD }}" >> .env
          echo "SMTP_SERVER=${{ secrets.SMTP_SERVER }}" >> .env
          echo "SMTP_ID=${{ secrets.SMTP_ID }}" >> .env
          echo "SMTP_PW=${{ secrets.SMTP_PW }}" >> .env
          echo "REMIX_PUBLIC_MAP_KAKAO_REST_API_KEY=${{ secrets.KAKAO_REST }}" >> .env
          echo "REMIX_PUBLIC_MAP_KAKAO_JAVASCRIPT_API_KEY=${{ secrets.KAKAO_JS }}" >> .env
          
      - name: Build Docker image with multiple tags
        run: |
          docker build -t harbor-registry.onsoa.net:31443/onat/onat-remix:latest \
                       -t harbor-registry.onsoa.net:31443/onat/onat-remix:${{ steps.vars.outputs.SHA_TAG }} \
                       -t harbor-registry.onsoa.net:31443/onat/onat-remix:${{ steps.vars.outputs.DATE_TAG }} .

      - name: Push all tags
        run: |
          docker push harbor-registry.onsoa.net:31443/onat/onat-remix:latest
          docker push harbor-registry.onsoa.net:31443/onat/onat-remix:${{ steps.vars.outputs.SHA_TAG }}
          docker push harbor-registry.onsoa.net:31443/onat/onat-remix:${{ steps.vars.outputs.DATE_TAG }}